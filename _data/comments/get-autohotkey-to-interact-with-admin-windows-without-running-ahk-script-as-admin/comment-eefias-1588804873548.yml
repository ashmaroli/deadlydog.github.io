message: >-
  Never mind. Found out the issue. If you have setup Fiddler for decrypting
  HTTPS, for some reason, the cert installed by this script becomes issued by
  the Fiddler's non-trusted authority, which causes the error I mentioned above.
  Once I removed Fiddler's cert, it worked :)
