message: "This didn't cure Maximum frequency stuck at 30% for me.  What did the trick was the registry key `Computer\\HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Services\\intelppm`. Changing the value of `start` from 3 to 4 (followed by a reboot).\r\n\r\nThanks for clues along the way to resolving the issue!"
