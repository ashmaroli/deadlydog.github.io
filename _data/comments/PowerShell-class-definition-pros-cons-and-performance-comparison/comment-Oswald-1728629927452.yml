message: >-
  I store my classes in seperate.ps files then dot source them in my psm1 file.
  I use a standard power shell function e.g. new-myclassObject, to wrap the
  class instatiator ( [myclass]::new() ) which makes the class discoverable and
  allows me to use comment based help.
